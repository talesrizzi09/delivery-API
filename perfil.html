<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 0px;
        }

        .back-link {
            display: inline-block;
            color: #f39c12;
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        img {
            margin-bottom: 10px;
            border: 3px solid #ffffff;
        }

        h4 {
            font-size: 20px;
            color: #000000;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #000000;
            text-align: left;
        }

        .form-control {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 9px;
        }

        .form-control:focus {
            outline: none;
            border-color: #861111;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        h3 {
            font-size: 20px;
            color: #020202;
            margin-top: 20px;
        }

        .links {
            margin-top: 20px;
            font-weight: 500;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 40px;
        }

        .links a {
            display: block;
            color: #770b0b;
            font-size: 16px;
            text-decoration: none;
            margin: 5px 0;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="mb-3">
            <img src="./Imagens/1373255.png" alt="Perfil" class="rounded-circle" width="100">
            <h4>João da Silva</h4>
        </div>
        <form>
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" value="12345678">

            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" value="joao.silva@gmail.com">

            <h3>Endereços Salvos</h3>
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" value="São Paulo">

            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" value="Centro">

            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" value="Rua das Flores">

            <label for="numero">Nº da casa</label>
            <input type="text" class="form-control" id="numero" value="123">
        </form>
        <div class="links">
            <a href="comidas.html">Ver Comidas</a>
            <a href="restaurantes.html">Explorar Restaurantes</a>
        </div>
    </div>
</body>
</html>
